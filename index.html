<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 class="logo">Anton Alpatov <span>xml project</span></h2>
  </header>
<!--

  <main>
    <div class="container">
      <div class="downloadBox" id="download">
          <input
          id="fileLoad"
          type="file" 
          style="display:none" 
          accept="text/xml"
          @change="onFileChange"
          >
        <svg enable-background="new 0 0 50 50" height="50px" id="svg" version="1.1" viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <polyline fill="none" points="33,27 25,35 17,27   " stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
          <line  stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" x1="25" x2="25" y1="2" y2="33.668"/>
          <rect fill="none" height="50" width="50"/>
          <path d="M17,17H8v32h34V17h-9" fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./script/index.js"></script>
</body>
</html>
